<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header text-center>
      <h2>{{ recipe.title }}</h2>
      <p>{{ recipe.difficulty }}</p>
    </ion-card-header>

    <ion-card-content>
      <p>{{ recipe.description }}</p>
    </ion-card-content>
    <ion-list>
      <ion-list-header>
        Ingredients
      </ion-list-header>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
        <ion-note item-end>
          {{ ingredient.amount }}
        </ion-note>
      </ion-item>
    </ion-list>
    <ion-row>
      <button ion-button clear block (click)="onAddIngredients()">Add ingredients to shopping list</button>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block color="danger" (click)="onDeleteRecipe()">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
