<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label>Ingredient</ion-label>
        <ion-input type="text" name="ingredient" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let ingredient of getIngredientList()" (click)="onCheckItem(ingredient)">
      <p>{{ ingredient.name }}: {{ ingredient.amount }}</p>
    </ion-item>
  </ion-list>
</ion-content>
